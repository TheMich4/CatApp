<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content='ie-edge'>
        <meta name="viewport" content="width-device-width, initial-scale-1">

        <title>Cat App</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="refreshStats()">

		<main>

            <div id="menu">
                <center>
                    <a href="#"><button id="noButton" onclick="no()"></button></a>
                    <a href="#"><button id="yesButton" onclick="yes()"></button></a>
		            <a href="#"><button class="stats">stats</button></a>
                    <a href="#"><button id="button" onclick="resetStats()">RESET STATS</button></a>
                    <a href="#"><button id="manual" onclick="manual()">MANUAL</button></a>
                </center>
            </div>

            <div id="camera">
                <canvas id="camera--sensor"></canvas>

                <div id="answer"></div>

                <video id="camera--view" autoplay playsinline></video>
                
                <div id="result" onclick="goBackToMenu()">
                    <img src="//:0" alt="" id="camera--output">
                </div>

                <button id="camera--trigger">Take a picture</button>
                
            </div>

        </main>
    
        <script src="app.js"></script> 

    </body>

</html>
